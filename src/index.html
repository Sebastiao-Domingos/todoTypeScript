<body class="bg-gray-50 w-full">
    <main class="w-full">
        <section class="w-full">
            <header class="w-full">
                <nav class="w-full px-8 py-4 text-center md:text-start">
                    <span class="text-3xl w-full italic text-orange-400 ">MY TODOS</span>
                </nav>
            </header>

            <div class="flex flex-col items-center md:items-start md:flex-row md:px-8 pt-8">
                <div class="w-[96%] md:w-[40%]">
                    <h2 class="mb-4 text-xl text-orange-500">Criar nova Tarefa</h2>
                    <form action="" id="form" class="flex flex-col w-full">
                        <input class="p-2 mb-8 rounded shadow outline-none border" type="text" name="nome" id="nome" placeholder="Difite aqui a tua tarefa">
                        <input class="hora p-2 mb-8 rounded shadow outline-none border" type="time" name="" id="time" placeholder="hora">
                        <textarea  id="desc" cols="30" rows="4" class="p-2 mb-8 rounded shadow outline-none border" placeholder="Digite a descrição" ></textarea>
                        <button type="submit" class="p-2 rounded w-[7rem] bg-orange-400 font-bold" >Adicionar</button>
                    </form>
                </div>
                <div class="w-[96%] md:w-[60%] md:pl-8">
                    <h2 class="mb-4 text-xl text-orange-500">Minhas Tarefas</h2>
                    <div >
                        <ul class="tarefas">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
